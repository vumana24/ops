apiVersion: v1
kind: Namespace
metadata:
  annotations:
    note: This is an production
  labels:
    app: public-api
    team: devops
  name: public
---
apiVersion: v1
data:
  PRIVATE_API: PRODUCTION_ENDPOINT
kind: ConfigMap
metadata:
  annotations:
    note: This is an production
  labels:
    app: public-api
    team: devops
  name: cm-private-api
  namespace: public
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    note: This is an production
  labels:
    app: public-api
    team: devops
  name: svc-public-api
  namespace: public
spec:
  ports:
  - name: public-api
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: public-api
    team: devops
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    note: This is an production
  labels:
    app: public-api
    team: devops
  name: public-api
  namespace: public
spec:
  replicas: 2
  selector:
    matchLabels:
      app: public-api
      team: devops
  template:
    metadata:
      annotations:
        note: This is an production
      labels:
        app: public-api
        team: devops
      name: public-api
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: cm-private-api
        image: vumana24/kubelabs_publicapi2:1.0.0
        name: public-api
        ports:
        - containerPort: 3000
          name: public-api
        resources:
          limits:
            cpu: 20m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 50Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    note: This is an production
  labels:
    app: public-api
    team: devops
  name: public-api
  namespace: public
spec:
  rules:
  - host: api.vernyune.kubelabs.dev
    http:
      paths:
      - backend:
          service:
            name: svc-public-api
            port:
              number: 3000
        path: /
        pathType: Prefix
      - backend:
          service:
            name: svc-public-api
            port:
              number: 3000
        path: /graphql
        pathType: Prefix
